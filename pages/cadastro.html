<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateDonate | Página de cadastro</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/conteudo.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="../js/scripts.js"></script>
</head>
<body id='body'>
    <header class="cabecalho">
        <div class="cabecalho_div">
            <img class="cabecalho_img--icon" src="../assets/img/icon.png" alt="" onclick="toggleClassHome()">
        </div>
        <div>
            <img class="cabecalho_img--logo" src="../assets/img/log.png" alt="Logo 'UpdateDonate'">
        </div>
        <nav class="cabecalho_navegacao" id="cabNav">
            <div class="usuario">
                <div class="usuario_img"><img class="usuario_img-padrao" src="../assets/img/usuarioPadrao.png" alt=""></div>
                <a href="#" class="usuario_link-cadastro">Cadastre-se</a>
            </div>
            <ul class="cabecalho_itens">
                <li><a class="cabecalho_item" href="../index.html">Home</a></li>
                <li class="cabecalho_item--login"><a class="cabecalho_item" href="../pages/login.html">Login</a></li>
                <li><a class="cabecalho_item" href="../pages/forum.html">Fórum</a></li>
                <li><a class="cabecalho_item" href="../pages/doacoes.html">Doações</a></li>
            </ul>
        </nav>
        <div class="backgrand" onclick="toggleClassHome()" id='home-bg'></div>
    </header>
    <main class="conteudo_principal">
        <h1>Cadastre-se</h1>
        <form class="formulario"  action="../pages/cadastroConcluido.html">
            <div class="input-container">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required data-type="nome">
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required data-type="sobrenome" >
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" required data-type="email">
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" required data-type="cpf">
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
                <label for="senha">Senha</label>
                <input type="password" id="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%&*_=+-]).{6,12}" title="A senha deve ter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos" required data-type="senha">
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
                <label for="confSenha">Confirmar senha</label>
                <input type="password" id="confSenha" required data-type="confSenha">
                <span class="input-erro">Este campo não está válido</span>
            </div>
            <button id="cadastroConcluido">Concluir</button>
        </form>

    </main>
    <script type="module" src="../js/validacaoCamposCadastro.js"></script>
</body>
</html>
