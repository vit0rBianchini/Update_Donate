<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpdateDonate | Página de login</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/conteudo.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="../js/scripts.js"></script>
</head>
<body id='body'>
    <header class="cabecalho">
        <div class="cabecalho_div">
            <img class="cabecalho_img--icon" src="../assets/img/icon.png" alt="" onclick="toggleClassHome()">
        </div>
        <div>
            <img class="cabecalho_img--logo" src="../assets/img/log.png" alt="Logo 'UpdateDonate'">
        </div>
        <nav class="cabecalho_navegacao" id="cabNav">
            <div class="usuario">
                <div class="usuario_img"><img class="usuario_img-padrao" src="../assets/img/usuarioPadrao.png" alt=""></div>
                <a onclick="toCadastro()" class="usuario_link-cadastro">Cadastre-se</a>
            </div>
            <ul class="cabecalho_itens">
                <li><a class="cabecalho_item" onclick="toggleClassHome()" href="../index.html">Home</a></li>
                <li class="cabecalho_item--login"><a class="cabecalho_item" onclick="toggleClassHome()" href="#">Login</a></li>
                <li><a class="cabecalho_item" onclick="toggleClassHome()" href="../pages/forum.html">Fórum</a></li>
                <li><a class="cabecalho_item" onclick="toggleClassHome()" href="#">Doações</a></li>
            </ul>
        </nav>
        <div class="backgrand" onclick="toggleClassHome()" id='home-bg'></div>
    </header>
    <main class="conteudo_principal">
        <h1 class="titulo_principal">Entre com seu login:</h1>

        <form class="formulario" action="">
            <label for="usario">Usuário</label>
            <input type="text" id="usario" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

        </form>
        <button>Entrar</button>
        <h3 class="titulo_login">Já possui uma conta?</h3>
        <button onclick="toCadastro()">Cadastre-se</button>

    </main>

</body>
</html>
